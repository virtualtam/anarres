---
- name: Install ALSA and Pipewire
  pacman:
    name:
      - alsa-plugins
      - alsa-utils
      - pavucontrol
      - pipewire
      - pipewire-alsa
      - pipewire-jack
      - pipewire-pulse
      - qpwgraph
    state: present

- name: Install codecs and tools
  pacman:
    name:
      - cuetools
      - fftw
      - flac
      - libcue
      - libmpcdec
      - mac
      - mp3info
      - opus
      - shntool
      - twolame
      - vorbis-tools
      - wavpack
    state: present
