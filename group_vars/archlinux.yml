---
pacman_repositories:
  - core
  - extra
  - community
  - multilib

desktop_install_email: yes
desktop_install_image: yes
desktop_install_messaging: yes
desktop_install_extra: yes

# Arch Linux user limits recommendations for desktop usage
#
# See:
# - https://wiki.archlinux.org/index.php/Limits.conf
# - https://wiki.archlinux.org/index.php/Realtime_process_management
# - https://wiki.archlinux.org/index.php/Professional_audio
ulimits:
  - comment: Prevent corefiles from being generated by default.
    domain: "*"
    type: soft
    item: core
    value: 0

  - comment: Allow corefiles to be temporarily enabled.
    domain: "*"
    type: hard
    item: core
    value: unlimited

  - comment: Prevent non-root users from running a process at minimal niceness.
    domain: "*"
    type: hard
    item: nice
    value: -19

  - comment: Allows root to run a process at minimal niceness to fix the system when unresponsive.
    domain: root
    type: hard
    item: nice
    value: -20

  - comment: Required for certain games to run.
    domain: "*"
    type: hard
    item: nofile
    value: 8192

  - comment: Prevent fork-bombs from taking out the system.
    domain: "*"
    type: hard
    item: nproc
    value: 8192

  - comment: Prevent root from not being able to launch enough processes.
    domain: root
    type: hard
    item: nproc
    value: 65536

  - comment: Set the default priority to neutral niceness.
    domain: "*"
    type: soft
    item: priority
    value: 0
